<div class="bg_pale">
  <div class="row col-md-12 ">
      <div class="col-md-2 white-bg pr-five border-shadow-mild">
          <div class="p-10 label-wrapper  mat-elevation-z8">
            <label> Optimization Activation </label>
          </div>
<!-- Filter Section -->
          <div class="m-5px">
          </div>
<!-- Filter Section -->
<!-- Footer Section -->
           <div class="footer m-5px">
                <div class="footer-actions">
                  <div class="dflex-footer_img">
                    <img src="assets/svg/undraw_filter.svg" height="150px" width="150px"/>
                  </div>


                </div>
                <div class="footer-logo ">


                </div>
              </div>
  <!-- Footer Section -->
       </div>
       <div class="col-md-10 pr_zero">
         <!-- Button Action Section -->
        <div class="col-md-12 row action_center">
            <div class="col-md-3">
              <div class="custom_search">

              </div>

            </div>
                <div class="col-md-9  button_actions">
                  <div class="col-md-12 row button_actions">
                  <div class="col-md-5  action_btn_container">
                    <div class="col-md-4 action_btn_container ">


                    </div>
                  <div class="col-md-6 action_btn_container ">

                    <!-- <button class="button-wt" mat-raised-button color="primary" >

                      <div class="d-flex center_all">
                        <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Example home icon">file_download</mat-icon></div>
                        <div class="break-line"> Download Promotion</div>
                      </div>
                    </button> -->
                  </div>
                    <div class="col-md-2 action_btn_container ">


                  </div>
                  </div>
                  <div class="col-md-4  action_btn_container">

                   <div class="col-md-6 action_btn_container ">


                  </div>
                    <div class="col-md-6 action_btn_container">


                      <button class="button-wt" mat-raised-button color="primary" (click)="go_back()">

                        <div class="d-flex center_all">
                          <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Example home icon">arrow_back</mat-icon></div>
                          <div class="break-line"> Back</div>
                        </div>
                      </button>
                  </div>
                </div>
                  <div class="col-md-2 action_btn_container">
                    <button class="button-wt" mat-raised-button color="primary" (click)="simulateScenario()">

                      <div class="d-flex center_all">
                        <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Example home icon">play_arrow</mat-icon></div>
                        <div class="break-line" > Optimize Scenario </div>
                      </div>
                    </button>

                  </div>
                </div>
                </div>
              </div>
    <!-- Button Action Section -->
   <!-- Table view section -->

          <div class="row m-5px header-fixed custom_scroll">

          </div>
          <!-- Table view section -->
          <!--Constraints Section   -->
         <div class="constraint_section mat-elevation-z3 row p-10 m-5px">

            <div class="row col-md-12 ">


              <div class="col-md-9">
                <div class="mat-elevation-z2 headline-1 row">

                <div class="headline-1">
                  Select Activations
                </div>
                <table
                mat-table [dataSource]="dataSourceConstraints"
                class=" planner_table table_constraint">
                 <!--TITLES -->
                <ng-container matColumnDef="pack_type">
                  <th mat-header-cell *matHeaderCellDef>
                    Activations / Pack Type
                  </th>
                  <td class="header_bg" mat-cell *matCellDef="let element" width="25%"> {{element.pack_type}} </td>
                </ng-container>
                 <!-- FSI Column -->
                  <ng-container matColumnDef="fsi">
                   <th mat-header-cell *matHeaderCellDef>
                    FSI
                   </th>
                   <td mat-cell *matCellDef="let element"  width="15%">
                     <mat-checkbox color="primary"  [(ngModel)]="element.fsi">
                     </mat-checkbox>
                   </td>
                 </ng-container>

                 <!--FAI Column -->
                <ng-container matColumnDef="fai">
                  <th mat-header-cell *matHeaderCellDef>
                   FAI
                  </th>
                  <td mat-cell *matCellDef="let element" width="15%">
                    <mat-checkbox color="primary" [(ngModel)]="element.fai">
                    </mat-checkbox>
                  </td>
                </ng-container>
                 <!--SEARCH Column -->
                  <ng-container matColumnDef="search">
                  <th mat-header-cell *matHeaderCellDef>
                   SEARCH
                  </th>
                  <td mat-cell *matCellDef="let element" width="15%">
                    <mat-checkbox color="primary" [(ngModel)]="element.search">
                    </mat-checkbox>
                  </td>
                </ng-container>
                  <!--SOT Column -->
                   <ng-container matColumnDef="sot">
                    <th mat-header-cell *matHeaderCellDef>
                     SOT
                    </th>
                    <td mat-cell *matCellDef="let element" width="15%">
                      <mat-checkbox color="primary"  [(ngModel)]="element.sot">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                   <!--BPP Column -->
                   <ng-container matColumnDef="bpp">
                    <th mat-header-cell *matHeaderCellDef width="15%">
                     BBP
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-checkbox color="primary"  [(ngModel)]="element.bpp">
                      </mat-checkbox>
                    </td>
                  </ng-container>



                 <tr mat-header-row *matHeaderRowDef="displayedColumnsConstraints"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumnsConstraints;">
                 </tr>
                 <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="6">
                    <div  class="row col-md-12">
                      <div class="col-md-4"></div>
                      <div class="col-md-4 dflex center_all ffc filter_no">
                        <img height="200px" src="assets/svg/undraw_void.svg"/>
                        <div class="filter_no">No Records Selected</div>
                      </div>
                      <div class="col-md-4"></div>
                    </div>

                  </td>
                 </tr>
               </table>

              </div>

              </div>
              <div class="col-md-3 center_master">
                <div class="mat-elevation-z3">
                  <mat-label class="custom_label_1 dflex-jc">Actions</mat-label>

                  <button mat-raised-button color="primary" (click)="selectAll()" class="m-10">
                    <div class="d-flex center_all">
                      <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Select All">select_all</mat-icon></div>
                      <div  class="break-line p-10">Select All</div>
                    </div>
                    </button>
                      <button mat-raised-button color="primary" (click)="ResetAll()" class="m-10">
                      <div class="d-flex center_all">
                        <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Reset All">restart_alt</mat-icon></div>
                        <div  class="break-line p-10">Reset All</div>
                      </div>
                      </button>
                      <hr>
                      <mat-label class="custom_label_1 dflex-jc">Total Budget</mat-label>
                      <div class="budget_input">

                          <div>
                            <input type="number" class="budget-nos" placeholder="" />
                            <button mat-raised-button color="primary" class="m-10">
                              <div class="d-flex center_all">
                                <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Reset All">restart_alt</mat-icon></div>
                                <div  class="break-line p-10">Clear</div>
                              </div>
                              </button>
                          </div>

                      </div>
                </div>
              </div>
             </div>
          </div>
      <!--End ofConstraints Section   -->
      <!-- Activation Constraint Matrix -->
      <div class="constraint_section mat-elevation-z3 row p-10 m-5px">

        <div class="row col-md-12 ">


          <div class="col-md-6">
            <div class="mat-elevation-z2 headline-1 row">

            <div class="headline-1">
              Activation Combinations Constraints
            </div>
            <table  class="mat-table planner_table table_constraint matrix">
              <thead>
                <th class="mat-header-cell">Activation</th>
                <th class="mat-header-cell">FSI</th>
                <th class="mat-header-cell">FAI</th>
                <th class="mat-header-cell">SEARCH</th>
                <th class="mat-header-cell">SOT</th>
                <th class="mat-header-cell">BBP</th>
              </thead>
              <tbody>
                <tr>
                  <td  width="15%" class="header_bg mat-cell">FSI</td>
                  <td  width="15%"><mat-checkbox color="primary" [(ngModel)]="MatrixConstraintsTable['fsi_fsi']">
                  </mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_fai']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_search']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_sot']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_bbp']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                </tr>
                <tr>
                  <td  width="15%" class="header_bg mat-cell">FAI</td>
                  <td  width="15%"><mat-checkbox color="primary" [(ngModel)]="MatrixConstraintsTable['fsi_fai']"></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary" [(ngModel)]="MatrixConstraintsTable['fai_fai']"></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox color="primary"

                    [(ngModel)]="MatrixConstraintsTable['fai_search']"
                    [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fai_sot']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()" ></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fai_bbp']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                </tr>
                <tr>
                  <td  width="15%" class="header_bg mat-cell">SEARCH</td>
                  <td  width="15%"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_search']"
                    color="primary" ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fai_search']"
                    color="primary" ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['search_search']"
                    color="primary"
                     ></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['search_sot']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['search_bbp']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                </tr>
                <tr>
                  <td  width="15%" class="header_bg mat-cell">SOT</td>
                  <td  width="15%"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_sot']"
                    color="primary" ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary"
                    [(ngModel)]="MatrixConstraintsTable['fai_sot']"
                    ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary"
                    [(ngModel)]="MatrixConstraintsTable['search_sot']"
                    ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['sot_sot']"
                    color="primary" ></mat-checkbox></td>
                  <td  width="15%" class="disabled_checkbox"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['sot_bbp']"
                    color="primary" [disableRipple]="true"
                    (click)="$event.preventDefault()"></mat-checkbox></td>
                </tr>
                <tr>
                  <td  width="15%" class="header_bg mat-cell">BBP</td>
                  <td  width="15%"><mat-checkbox
                    [(ngModel)]="MatrixConstraintsTable['fsi_bbp']"
                    color="primary" ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary"
                    [(ngModel)]="MatrixConstraintsTable['fai_bbp']"
                    ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary"
                    [(ngModel)]="MatrixConstraintsTable['search_bbp']"
                    ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary"
                    [(ngModel)]="MatrixConstraintsTable['sot_bbp']"
                    ></mat-checkbox></td>
                  <td  width="15%"><mat-checkbox color="primary"
                    [(ngModel)]="MatrixConstraintsTable['bbp_bbp']"
                    ></mat-checkbox></td>
                </tr>
              </tbody>

            </table>

          </div>

          </div>
          <div class="col-md-3 center_master">
            <div class="mat-elevation-z3">
              <mat-label class="custom_label_1 dflex-jc">Actions</mat-label>

              <button mat-raised-button color="primary" (click)="selectAll()" class="m-10">
                <div class="d-flex center_all">
                  <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Select All">select_all</mat-icon></div>
                  <div  class="break-line p-10">Select All</div>
                </div>
                </button>
                <button mat-raised-button color="primary" (click)="ResetAll()" class="m-10">
                  <div class="d-flex center_all">
                    <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Reset All">restart_alt</mat-icon></div>
                    <div  class="break-line p-10">Reset All</div>
                  </div>
                  </button>
            </div>
          </div>
         </div>
      </div>
      <!-- Activation Constraint Matrix -->

        <div>
       </div>

  </div>
</div>
