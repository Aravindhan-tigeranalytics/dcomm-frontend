   <!-- Table view section -->

          <!-- Table view section -->
          <!--Constraints Section   -->
         <div class="constraint_section mat-elevation-z3 row p-10 m-5px">
            <!-- <div class="row col-md-12 headers">
             <div class="col-md-6">
             </div>
             <div class="col-md-6">
              <h3 class="label_constraints">Constraints</h3>
             </div>

            <div class="row col-md-12 p-10">


              <div class="col-md-9">
                <div class="mat-elevation-z2 headline-1 row">

                <div class="headline-1">
                  Select Activations
                </div>
                <table
                mat-table [dataSource]="dataSourceConstraints"
                class=" planner_table table_constraint">
                 <!--TITLES -->
                <ng-container matColumnDef="pack_type">
                  <th mat-header-cell *matHeaderCellDef>
                    Activations / Pack Type
                  </th>
                  <td class="header_bg" mat-cell *matCellDef="let element" width="25%"> {{element.pack_type}} </td>
                </ng-container>
                 <!-- FSI Column -->
                  <ng-container matColumnDef="fsi">
                   <th mat-header-cell *matHeaderCellDef>
                    FSI
                   </th>
                   <td mat-cell *matCellDef="let element"  width="15%">
                     <mat-checkbox color="primary"  [(ngModel)]="element.fsi">
                     </mat-checkbox>
                   </td>
                 </ng-container>

                 <!--FAI Column -->
                <ng-container matColumnDef="fai">
                  <th mat-header-cell *matHeaderCellDef>
                   FAI
                  </th>
                  <td mat-cell *matCellDef="let element" width="15%">
                    <mat-checkbox color="primary" [(ngModel)]="element.fai">
                    </mat-checkbox>
                  </td>
                </ng-container>
                 <!--SEARCH Column -->
                  <ng-container matColumnDef="search">
                  <th mat-header-cell *matHeaderCellDef>
                   SEARCH
                  </th>
                  <td mat-cell *matCellDef="let element" width="15%">
                    <mat-checkbox color="primary" [(ngModel)]="element.search">
                    </mat-checkbox>
                  </td>
                </ng-container>
                  <!--SOT Column -->
                   <ng-container matColumnDef="sot">
                    <th mat-header-cell *matHeaderCellDef>
                     SOT
                    </th>
                    <td mat-cell *matCellDef="let element" width="15%">
                      <mat-checkbox color="primary"  [(ngModel)]="element.sot">
                      </mat-checkbox>
                    </td>
                  </ng-container>
                   <!--BPP Column -->
                   <ng-container matColumnDef="bpp">
                    <th mat-header-cell *matHeaderCellDef width="15%">
                     BBP
                    </th>
                    <td mat-cell *matCellDef="let element">
                      <mat-checkbox color="primary"  [(ngModel)]="element.bpp">
                      </mat-checkbox>
                    </td>
                  </ng-container>



                 <tr mat-header-row *matHeaderRowDef="displayedColumnsConstraints"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumnsConstraints;">
                 </tr>
                 <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="6">
                    <div  class="row col-md-12">
                      <div class="col-md-4"></div>
                      <div class="col-md-4 dflex center_all ffc filter_no">
                        <img height="200px" src="assets/svg/undraw_void.svg"/>
                        <div class="filter_no">No Records Selected</div>
                      </div>
                      <div class="col-md-4"></div>
                    </div>

                  </td>
                 </tr>
               </table>

              </div>
              <div class="row col-md-12 m-10px">
                <div class="col-md-6 dflex-jc">
                  <button mat-raised-button color="primary" (click)="selectAll()">
                    <div class="d-flex center_all">
                      <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Select All">select_all</mat-icon></div>
                      <div  class="break-line p-10">Select All</div>
                    </div>
                    </button>
                  </div>
                  <div class="col-md-6 dflex-jc">
                    <button mat-raised-button color="primary" (click)="ResetAll()" >
                      <div class="d-flex center_all">
                        <div class="d-flex"><mat-icon aria-hidden="false" aria-label="Reset All"></mat-icon></div>
                        <div  class="break-line p-10">Reset All</div>
                      </div>
                      </button>
                  </div>



            </div>
              </div>
             </div>
             <div class="row col-md-6" >
               <div class="col-md-6">
                <table class="example-full-width" cellspacing="0"><tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Total Activation Selected</mat-label>
                    <input matInput>
                  </mat-form-field></td>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Total Products Covered</mat-label>
                    <input matInput >
                  </mat-form-field></td>

                </tr>
                <tr>
                  <td><mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Cost Of Total Selected Activations</mat-label>
                    <input matInput p>
                  </mat-form-field></td>

                </tr>
              </table>

               </div>
               <div class="col-md-6"> </div>

             </div>

             <div class="row">
              <div class="row col-md-12">
                <div class="col-md-6">

                </div>
                <div class="col-md-6"></div>
              </div>
              <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6"></div>
              </div>
             </div>
          </div>
      <!--End ofConstraints Section   -->
        <div>
       </div>

  </div>
</div>
